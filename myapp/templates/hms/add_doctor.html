<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hospital Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    {% include "hms/navbar.html" %}
    <h1 class = "text-center my-3">Add Doctor Details</h1>

    <div class = "container"> 
        <div calss ="row">
            <div class ="col-md-6 offset-md-3">
                <div class = " card bg-dark text-white">
                    <div class="card-body">
                        <form action ="/hms/add-doctor/" method = "POST">
                            {% csrf_token %}
                            <div class = "mb-3">
                                <label for="doctor_name" > Doctor Name </label>
                                <input id="doctor_name" type = "text" class="form-control" 
                                placeholder="Enter Doctor Name" name="doctor_name">

                            </div>
                            <div class = "mb-3">
                                <label for="doctor id" > Doctor ID </label>
                                <input id="doctor id" type = "text" class="form-control"
                                 placeholder="Enter Doctor ID" name = "doctor_id">

                            </div>
                            <div class = "mb-3">
                                <label for="specialization" > specialization </label>
                                <input id="specialization" type = "text" class="form-control"
                                 placeholder="Enter specialization" name="specialization">

                            </div>
                            <div class = "mb-3">
                                <label for="contact_information" > Contact_Information </label>
                                <input id="contact_information" type = "text" class="form-control"
                                 placeholder="Enter Contact_Information" name="contact_information">

                            </div>
                            <div class = "mb-3">
                                <label for="Address" > Address </label>
                                <textarea name = "doctor_address" id  = "Address" rows = "5" class = "form-control"></textarea>
                                

                            </div>
                            <div calss="container text-center" >
                                <button class = "btn btn-primary">
                                    Add Doctor
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
